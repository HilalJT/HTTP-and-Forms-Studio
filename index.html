<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    // TODO: create a handler
    function someFunction() {
      let form = document.getElementById("mySearchForm");

      let selectedEngine = document.querySelector(
        "[name=engine]:checked"
      ).value;

      /* 1st version
	  
      if (selectedEngine === "Google") {
        myAction = "https://www.google.com/search";
      } else if (selectedEngine === "DuckDuckGo") {
        myAction = "https://duckduckgo.com/";

      } else if (selectedEngine === "Ask") {

      }
	  */

      // 2nd version

      let actions = {
        Google: "https://www.google.com/search",
        DuckDuckGo: "https://duckduckgo.com/",
        Bing: "https://www.bing.com/search",
        Ask: "https://www.ask.com/web",
      };

      let myAction = actions[selectedEngine];

      form.setAttribute("action", myAction);
    }

    window.addEventListener("load", function () {
      // TODO: register the handler

      let form = document.getElementById("mySearchForm");
      form.addEventListener("submit", someFunction);
